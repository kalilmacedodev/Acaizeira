<!DOCTYPE html>
<html>

<head>
	<title>Açaízeira</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<link rel="shortcut icon" href="img/icon.png" type="image/x-icon"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>

		<header class="header">
			<div class="row" id="titulo">

				<a class="col-2"><img style="object-fit:contain" src="img/nomeheader.png"/></a>

				<div class="col-1"></div>

				<nav class="navbar col-8">
					<a href="#" >Principal</a>
					<a href="#area-de-pedidos" >Peça agora</a>
					<a href="#contato" >Contato</a>
					<a href="#sobre" >Sobre</a>
				</nav>

			</div>
		</header>
	  
		<div id="splash-container">
			<img src="img/landing.png" style="width: 100%;">
		</div>
	
		<div id="area-de-pedidos">

			<div style="position:relative">
				<img style="margin-left: 13%;" src="img/brush.png">
				<h2 class="texto-grande">O melhor açaí do Brasil</h2>
			</div>
			<p style="margin-top: 5%;" class="paragrafo" id="pedir">Peça com a gente!</p>
			<p class="paragrafo" id="pedir">Escolha o seu tamanho:</p>

			<div class="text-center">
			<div class="btn-group" aria-label="Opções de Tamanho">
				<button type="button" id="botao" class="btn">
					<div class="row">
						<img class="col-12" src="img/copo.png" style="width:300px" />
						<h1 class="col-12 paragrafo">COPO</h1>
					</div>
				</button>
				<button type="button" id="botao" class="btn">
					<div class="row">
						<img class="col-12" src="img/pote.png" style="width:300px;" />
						<h1 class="col-12 paragrafo">POTE</h1>
					</div>
				</button>
				<button type="button" id="botao" class="btn">
					<div class="row">
						<img class="col-12" src="img/isopor.png" style="width:300px" />
						<h1 class="col-12 paragrafo">ISOPOR</h1>
					</div>
				</button>
			</div>
			</div>
			
		</div>

		<div id="contato" style="margin-top: 15%;">

			<p style="margin-top: 5%;" class="paragrafo" id="pedir">Quer ser um Filiado?</p>
			<p style="margin-top: 5%;" class="paragrafo" id="pedir">Contate-nos!</p>

			<div class="container">
				<form action="/">
				  <label for="fname">Nome Completo</label>
				  <input type="text" id="fname" name="firstname" placeholder="Seu nome...">
			  
				  <label for="lcontact">E-mail ou Telefone</label>
				  <input type="text" id="lcontact" name="contact" placeholder="Seu contato...">
			  
				  <label for="subject">Assunto</label>
				  <textarea id="subject" name="subject" placeholder="Escreva algo..." style="height:200px"></textarea>
			  
				  <input type="submit" value="Enviar">
				</form>
			  </div>


		</div>

	
		<div id="footer">
			<img id="sobre" style="width: 30%;" src="img/nomefooter.png"/>
			<p >© 2024 Açaízeira. Todos os direitos reservados.</p>
			<p style="font-size: 80%;">Website e prototipagem por Kalil Zaidan.</p>
			<p style="font-size: 80%;">Logotipo por Jorran Petrus.</p>
		</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>

</html>
